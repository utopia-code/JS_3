<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="UOC">
    <title>PEC4 | Javascript UOC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="index.js" type="module"></script>
</head>
<body>
<header class="intro">
    <h1>UOC Javascript PEC 4</h1>
    <p>A JavaScript shopping cart system.</p>
</header>
<main>
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                </li>
            </ul>
        </nav>
        <div class="medium-4  columns">
            <div class="cart">
                <h2>Cart items</h2>
                <div class="row">
                    <div class="medium-6 columns">
                        <button class="tiny secondary" id="clear">Clear cart</button>
                    </div>
                    <div class="medium-6 columns">
                        <button class="tiny" title="Update total" id="update">Update total</button>
                    </div>
                </div>
                <div id="cartItems">
                    <div class="panel"><h3>Orange</h3>  <span class="label">1 piece for 12 €</span></div>
                </div>
                Total price: <strong id="totalPrice">12 €</strong>
            </div>

        </div>
        <div class="medium-8 columns">
            <h2>Some products</h2>
            <div class="products">
                <div class="product medium-4 columns" data-name="Orange" data-price="12" data-id="0">
                    <img src="./img/orange.png" alt="Orange"/>
                    <h3>Orange</h3>
                    <p class="price">Price 12 €</p>
                    <input type="number" class="count" value="1"/>
                    <button class="tiny">Add to cart</button>
                </div>
                <div class="product medium-4 columns" data-name="Apple" data-price="10" data-id="1">
                    <img src="./img/apple.jpg" alt="Apple"/>
                    <h3>Apple</h3>
                    <p class="price">Price 8 €</p>
                    <input type="number" class="count" value="0"/>
                    <button class="tiny">Add to cart</button>
                </div>
                <div class="product medium-4 columns" data-name="Peach" data-price="20" data-id="2">
                    <img src="./img/peach.jpg" alt="Peach"/>
                    <h3>Peach</h3>
                    <p class="price">Price 19 €</p>
                    <input type="number" class="count" value="0"/>
                    <button class="tiny">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="credit"></footer>
</body>
</html>
